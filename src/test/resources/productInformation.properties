description=Rrrrr! Raise the sails of this fantastic Pirate ship and weigh anchor! \
  Look for new treasures: the hold is almost empty. Ahaaaa, the ship is on the left! \
  Roll out your guns and get ready to fire. It seems that this ship has something to profit from!\
   When this adventure is over, rebuild the ship into a Pirate Inn or the mysterious Skull Island.\
   This 3 in 1 set is never completely calm!